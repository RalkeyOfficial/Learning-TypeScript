<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    #question-choices {
      display: grid;
      grid-template-columns: auto auto;
      grid-auto-rows: auto;
    }
    #quiz-form > * {
      margin: .5em 0
    }
    #question-text {
      margin-bottom: .5em;
    }
  </style>
</head>
<body>

  <form id="quiz-form">
    <div id="question-container">
      <div id="question-text">
        <p id="question-text-content">
          <span id="question-number"></span>
          <span id="question-text-content-text"></span>
        </p>
      </div>
      <div id="question-choices"></div>
    </div>
    
    <div id="next-question-container">
      <button id="submit-question-button">submit</button>
    </div>

    <div id="answer-container">
      <div id="answer-text">
        <p>
          <span style="display: none;" id="answer-text-correct">Correct!</span>
        </p>
      </div>
    </div>

  </form>
  
</body>
</html>
